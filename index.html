<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="yahoo.css">
    <title>yahoo sign up</title>
</head>
<body>
    <div id="wrapper">
        <nav>
            <h3>YAHOO!</h3>
            <div>
                <a href="">Help</a>
            </div>
        </nav>
        <form action="">
            <div class="form_head">
                <h3>Yahoo!</h3>
                <p>Create a yahoo account</p>
            </div>
            <div class="fullName">
               <i class="fas fa-address-card"></i>
               <input type="text" name="" placeholder="full name" id="">
            </div>
            <div class="email">
                 <i class="fas fa-envelope"></i>
                 <input type="email" name="" placeholder="new yahoo email" id="">
            </div>
            <div class="password">
                <i class="fas fa-lock"></i>
                <input type="password" name="" placeholder="password" id="">
                <i class="fas fa-eye fa-.2x"></i>
            </div>
            <div class="dob">
                <h3>Date of birth</h3>
                <i class="fas fa-calendar-alt"></i>
                <input type="month" name="" id="" placeholder="month">
                <input type="text" placeholder="day">
                <input type="text" placeholder="year">
            </div>
            <p>
                By clicking ‘Continue’, 
                you agree to the <a href="">Terms</a>.
                For more information about how we process your personal data, 
                please see our <a href="">Privacy Policy</a>
            </p>
            <div class="control">
                <button type="submit">Continue</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/77487ce7a5.js" crossorigin="anonymous"></script>
</body>
</html>
